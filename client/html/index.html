<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
        <meta name="description" content="A conversational AI system that listens, learns, and challenges">
        <meta property="og:title" content="ChatGPT">
        <meta property="og:image" content="https://openai.com/content/images/2022/11/ChatGPT.jpg">
        <meta property="og:description" content="A conversational AI system that listens, learns, and challenges">
        <meta property="og:url" content="https://chat.acy.dev">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="icon" type="image/png" href="/assets/img/favicon.png">
        <link rel="manifest" href="/assets/img/site.webmanifest">
        <script src="/assets/js/icons.js"></script>
        <script src="/assets/js/chat.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/base16/dracula.min.css">
        <script>
            const user_image        = `<img src="/assets/img/user.png" alt="User Avatar">`;
            const gpt_image         = `<img src="/assets/img/gpt.png" alt="GPT Avatar">`;
        </script>
        <script src="/assets/js/highlight.min.js"></script>
        <script src="/assets/js/highlightjs-copy.min.js"></script>
        <script>window.conversation_id = `{{chat_id}}`</script>
        <title>ChatGPT</title>
    </head>
    <body>
        <div class="row">
            <div class="box conversations">
                <div class="top">
                    <button class="new_convo" onclick="new_conversation()">
                        <i class="fa-regular fa-plus"></i>
                        <span>New Conversation</span>
                    </button>
                    <div class="spinner"></div>
                </div>
                <div class="bottom_buttons">
                    <!-- <button onclick="delete_conversations()">
                        <i class="fa-regular fa-trash"></i>
                        <span>Clear Conversations</span>
                    </button> -->
                </div>
            </div>
            <div class="conversation disable-scrollbars">
                <div class="buttons">
                    <div class="field">
                        <input type="checkbox" id="web_switch"/>
                        <label for="web_switch"></label>
                        <span class="about">Web</span>
                    </div>
                    <div class="field">
                        <select name="model" id="model">
                            <option value="gpt-3.5-turbo" selected>gpt-3.5-turbo</option>
                            <option value="gpt-4">gpt-4</option>
                            <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
                            <option value="gpt-4-0314">gpt-4-0314</option>
                        </select>
                        <!-- <span class="about">Model</span> -->
                    </div>
                    <div class="field">
                        <select name="jailbreak" id="jailbreak">
                            <option value="default" selected>default</option>
                            <option value="gpt-math-1.0">math 1.0</option>
                            <option value="gpt-dude-1.0">dude 1.0</option>
                            <option value="gpt-dan-1.0">dan 1.0</option>
                            <option value="gpt-dan-10.0">dan 10.0</option>
                            <option value="gpt-dan-11.0">dan 11.0</option>
                            <option value="gpt-dev-2.0">dev 2.0</option>
                            <option value="gpt-evil-1.0">evil 1.0</option>
                        </select>
                    </div>
                    <div class="field">
                        <select name="promptgen" id="promptgen">
                            <option value="0" selected>Prompt engineer</option>
                            <option value="a" selected>Code refactor</option>
                            <option value="b" selected>Code transation</option>
                            <option value="c" selected>Code documentation</option>
                            <option value="z" selected>C vectorize</option>
                            <option value="prompt" style="display: none" selected>Prompt</option>
                        </select>
                    </div>
                    <div class="field">
                        <input type="checkbox" id="tts_switch"/>
                        <label for="tts_switch"></label>
                        <span class="about">TTS</span>
                    </div>
                </div>
                <div class="stop_generating stop_generating-hidden">
                    <button id="cancelButton">
                        <span>Stop Generating</span>
                        <i class="fa-regular fa-stop"></i>
                    </button>
                </div>
                <div class="box" id="messages">
                </div>
                <div class="user-input">
                    <div class="input-box">
                        <textarea id="message-input" placeholder="Ask a question"></textarea>
                        <div id="send-button">
                            <i class="fa-regular fa-paper-plane-top"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
